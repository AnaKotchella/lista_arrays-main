<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA

    const num1 = Number(prompt("informe o primeiro numero"));
    const num2 = Number(prompt("Informe o segundo numero"));
    const num3 = Number(prompt("informe o terceiro numero"));

    //PROCESSAMENTO

    let nrs = [];
    if (num1 > num2 && num2 > num3) {
       nrs = [num1, num2, num3];
    }
    else if (num2 > num1 && num2 > num3) {
        nrs = [num2, num3, num1];
    }
    else {
        nrs = [num3, num2, num1];
    }

    //SAÍDA

    alert(nrs.join(" - "));

</script>
