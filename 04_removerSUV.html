<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosAntiga = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const remocao = prompt(`Qual carro dejesa retirar da lista: ${carrosSUV.join(", ")}`);

    //PROCESSAMENTO
    const posicao = carrosSUV.indexOf(remocao);
    if (posicao > -1) {
        carrosSUV.splice(posicao, 1);
        alert(`A lista antiga é: ${carrosAntiga.join(", ")}`);
        alert(`A lista nova é: ${carrosSUV.join(", ")}`);
    }
    else {
        alert(`Carro não encontrado!`);
    }

    //SAÍDA


</script>
